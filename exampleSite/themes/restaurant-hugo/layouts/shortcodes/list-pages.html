{{$cat := .Get "category" }}

{{ range $menu := site.Data.menu}}
{{ range $menuItem := (where $menu.items "type" "eq" $cat) }}
<section id="$cat" class="overlay" style="background-image: url('{{ $menuItem.bg_image | absURL }}');">
	<!-- div class="container" -->
		<div class="row">
			<div class="col-md-12">
				<div class="block">
					<div class="heading">
						{{ range (where site.RegularPages "Type" "eq" $cat) }}
						<div class="col-lg-6">
							<article class="post wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="300ms">
								<div class="post-img">
									<img src="{{ .Params.Image | absURL }}" alt="post-image" class="img-responsive">
								</div>
								<div class="post-content">
									<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
								</div>
							</article>
						</div>												
						{{ end }}
					</div>
				</div>
			</div><!-- .col-md-12 close -->
		</div><!-- .row close -->
	<!-- /div --><!-- .container close -->
</section><!-- slider close -->
{{ end }}
{{ end }}
